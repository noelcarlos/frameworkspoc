<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:p="http://primefaces.org/ui"
				template="/layouts/standard.xhtml">

<ui:define name="content">

	<h:form id="dataForm">
		<ui:include src="../../commons/flowMenu.xhtml" />
		<ui:include src="../../commons/flowFormErrors.xhtml"  />
		
		<p:messages showDetail="false" showSummary="true"/>
	
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Caracteristicas</label>
					<div class="checkbox checkbox-primary">
						<h:selectBooleanCheckbox id="rejasEnVentanasOSimilares" 
							value="#{model.rejasEnVentanasOSimilares}" />
						<h:outputLabel for="rejasEnVentanasOSimilares" styleClass="control-label">
							#{msg['seguroViviendaBean.edit.rejasEnVentanasOSimilares']}
						</h:outputLabel>
					</div>
					<div class="checkbox checkbox-primary">
						<h:selectBooleanCheckbox id="puertaDeSeguridad" 
							value="#{model.puertaDeSeguridad}" />
						<h:outputLabel for="puertaDeSeguridad" styleClass="control-label">
							#{msg['seguroViviendaBean.edit.puertaDeSeguridad']}
						</h:outputLabel>
					</div>
					<div class="checkbox checkbox-primary">
						<h:selectBooleanCheckbox id="alarmaConectada" 
							value="#{model.alarmaConectada}" />
						<h:outputLabel for="alarmaConectada" styleClass="control-label">
							#{msg['seguroViviendaBean.edit.alarmaConectada']}
						</h:outputLabel>
					</div>
					<div class="checkbox checkbox-primary">
						<h:selectBooleanCheckbox id="cajaFuerte" 
							value="#{model.cajaFuerte}" />
						<h:outputLabel for="cajaFuerte" styleClass="control-label">
							#{msg['seguroViviendaBean.edit.cajaFuerte']}
						</h:outputLabel>
					</div>
				</div>			
			</div>	
		</div>
	
		<ui:include src="../../commons/flowButtons.xhtml" />
	</h:form>
	
</ui:define>

</ui:composition>
