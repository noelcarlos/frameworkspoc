<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:p="http://primefaces.org/ui"
				template="/layouts/standard.xhtml">

<ui:define name="content">

	<h:form id="dataForm">
		<ui:include src="../../commons/flowMenu.xhtml" />
		<ui:include src="../../commons/flowFormErrors.xhtml"  />

       	<p:messages showDetail="false" showSummary="true"/>  
		
		<div class="row">
			<div class="col-md-6">
				<input type="hidden" name="flowEvent" />
				<div class="form-group">
					<h:outputLabel for="provinciaId" styleClass="control-label">
						#{msg['seguroViviendaBean.edit.provinciaId']}:
						<span class="glyphicon glyphicon-mandatory" />
					</h:outputLabel>
					<h:selectOneMenu id="provinciaId" value="#{model.provinciaId}" 
						label="#{msg['seguroViviendaBean.edit.provinciaId']}" styleClass="form-control">
						<f:selectItem itemValue="" itemLabel="" ></f:selectItem>
						<f:selectItems value="#{provincias}" var="item" itemLabel="#{item.ID} - #{item.NOMBRE}" itemValue="#{item.ID}" />
					</h:selectOneMenu>					
				</div>	
				<div class="form-group">
					<h:outputLabel for="localizacionId" styleClass="control-label">
						#{msg['seguroViviendaBean.edit.localizacionId']}:
						<span class="glyphicon glyphicon-mandatory" />
					</h:outputLabel>
					<h:selectOneMenu id="localizacionId" value="#{model.localizacionId}" 
						label="#{msg['seguroViviendaBean.edit.localizacionId']}" styleClass="form-control">
						<f:selectItem itemValue="" itemLabel="" ></f:selectItem>
						<f:selectItems value="#{localizacionesViviendas}" var="item" itemLabel="#{item.ID} - #{item.NOMBRE}" itemValue="#{item.ID}" />
					</h:selectOneMenu>					
				</div>		
			</div>	
		</div>
		
		<ui:include src="../../commons/flowButtons.xhtml" />
	</h:form>
	
</ui:define>

</ui:composition>
