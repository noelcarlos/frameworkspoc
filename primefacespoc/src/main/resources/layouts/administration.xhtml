<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags" 
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msg['global.app.title']}</title>
	
    <!-- Bootstrap -->
    <link href="${request.contextPath}/resources/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="${request.contextPath}/resources/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
	
 	<!-- App Style -->
	<link href="${request.contextPath}/resources/style.css" rel="stylesheet" />
	<link href="${request.contextPath}/resources/app.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    	
	<link rel="shortcut icon" href="#{request.contextPath}/images/favicon.ico" />
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="${request.contextPath}/resources/jquery-1.11.3/jquery-1.11.3.min.js"></script>
    -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="${request.contextPath}/resources/bootstrap-3.3.6/js/bootstrap.min.js"></script>

	<ui:insert name="headIncludes"/>
	
</h:head>
<h:body>
	<ui:include src="shared/header.xhtml"></ui:include>
	
	<ui:include src="shared/menu.xhtml"></ui:include>
	
	<ui:fragment rendered="#{breadcrumbController.getBreadcrumb(conversationScope).getElements().size() > 1}">
		<div class=breadcrumb-box>
			<p:breadCrumb model="#{breadcrumbController.getBreadcrumb(conversationScope)}" expandedBeginningItems="1" />
		</div>
	</ui:fragment>

	<div class="container">
		<ui:insert name="content"/>
	</div>
	
	<div class="separator-sm" />
	
	<ui:include src="shared/footer.xhtml"></ui:include>
</h:body>
</f:view>
</html>
