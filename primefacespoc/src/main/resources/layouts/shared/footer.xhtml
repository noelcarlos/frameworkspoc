<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags" 
	xmlns:p="http://primefaces.org/ui">

	<div class="row">
		<div class="col-md-6">
			<h2>CONFIGURACIÓN</h2>
		</div>
	</div>
	
	<h:form id="setupForm">
		<div class="row">
			<div class="col-md-6">
				<h3>Información inicial</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<div class="col-md-6">
						<ui:repeat id="checkLeft" var="result" value="#{generaliWebFlowEngine.flow.selectNodes('//flow/step')}" varStatus="iter">
							<ui:fragment rendered='#{result.valueOf("@name") lt 6}'>
								<div class="checkbox checkbox-primary">
									<h:selectBooleanCheckbox id="menu" value="#{seguroHogarFlowAction.config[result.valueOf('@view')]}"
										styleClass="chkComponent" />
									<p:outputLabel>#{result.valueOf("@name")} - #{result.valueOf("@menu")}</p:outputLabel>
								</div>
							</ui:fragment>
						</ui:repeat>
					</div>
					<div class="col-md-6">
						<ui:repeat id="checkRight" var="result" value="#{generaliWebFlowEngine.flow.selectNodes('//flow/step')}" varStatus="iter">
							<ui:fragment rendered='#{!(result.valueOf("@name") lt 6)}'>
								<div class="checkbox checkbox-primary">
									<h:selectBooleanCheckbox id="menu" value="#{seguroHogarFlowAction.config[result.valueOf('@view')]}"
										styleClass="chkComponent" />
									<p:outputLabel>#{result.valueOf("@name")} - #{result.valueOf("@menu")}</p:outputLabel>
								</div>
							</ui:fragment>
						</ui:repeat>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<div class="checkbox checkbox-primary">
							<input type="checkbox" id="all" name="all" onClick="selectAllSetupChecks();"></input>
							<label for="all">TODO</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<label for="kbContrato">Longitud del contrato en KB:</label>
				<p:inputText id="kbContrato" style="color:#000;" value="#{seguroHogarFlowAction.config.kbContrato}" 
					styleClass="form-control" label="Longitud del contrato en KB"/>	
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<div class="col-md-6">
					<p:commandLink id="performSetup" action="#{seguroHogarFlowAction.setup()}" 
						styleClass="btn btn-default" style="color:#000;" ajax="false">
						Aplicar
					</p:commandLink>
				</div>
			</div>
		</div>
		<div class="separator-sm"></div>
	</h:form>
</html>
