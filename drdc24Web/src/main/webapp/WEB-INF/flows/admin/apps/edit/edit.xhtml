<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:p="http://primefaces.org/ui"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

	<div class="row">
		<div class="col-md-6">
			<h2>CONFIGURE APP</h2>
		</div>
	</div>

	<h:form id="editForm" prependId="true" styleClass="form-vertical">
		<div class="row">
			<div class="col-md-12">
				<ul class="list-unstyled">
                    <li class="pull-left">
						<h2>#{(appEditController.formModel.id != null) ? 'Edit' : 'Create New'}</h2>
                    </li>
                    <li class="pull-right">
						<h2>&nbsp;<small>Id : #{appEditController.formModel.id}</small></h2>
                    </li>
                </ul>
			</div>
		</div>		        
		<div class="row">
			<div class="col-md-12">
	         	<p:messages showDetail="false" showSummary="true"/>  
	
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldScreenName" styleClass="control-label">
								Name  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:inputText id="fieldScreenName" value="#{appEditController.formModel.name}" 
								styleClass="form-control" label="Name"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldisActive" styleClass="control-label">Enabled</h:outputLabel>
							<p:selectBooleanCheckbox id="fieldisActive" value="#{appEditController.formModel.isActive}" 
								styleClass="form-control" label="Is active" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldLocActionId" styleClass="control-label">
								Local  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:selectOneMenu id="fieldLocActionId" value="#{appEditController.formModel.locAction}" 
								label="Local" styleClass="form-control" converter="#{hibernateEntityIdConverter}" >
								<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldDevActionId" styleClass="control-label">
								Dev  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:selectOneMenu id="fieldDevActionId" value="#{appEditController.formModel.devAction}" 
								label="Local" styleClass="form-control" converter="#{hibernateEntityIdConverter}">
								<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldIntActionId" styleClass="control-label">
								Int  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:selectOneMenu id="fieldIntActionId" value="#{appEditController.formModel.intAction}" 
								label="Local" styleClass="form-control" converter="#{hibernateEntityIdConverter}">
								<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldProActionId" styleClass="control-label">
								Pro  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:selectOneMenu id="fieldProActionId" value="#{appEditController.formModel.proAction}" 
								label="Local" styleClass="form-control" converter="#{hibernateEntityIdConverter}">
								<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item}" />
							</p:selectOneMenu>
						</div>
					</div>
				</div>
	
				<div class="row">
				
					<div class="col-md-3">
						&nbsp;
					</div>
					<div class="col-md-3">
						&nbsp;
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldFdgActionId" styleClass="control-label">
								Full digital  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:selectOneMenu id="fieldFdgActionId" value="#{appEditController.formModel.fdgAction}" 
								label="Local" styleClass="form-control" converter="#{hibernateEntityIdConverter}">
								<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<h:outputLabel for="fieldPreActionId" styleClass="control-label">
								Pre  <span class="glyphicon glyphicon-mandatory" />
							</h:outputLabel>
							<p:selectOneMenu id="fieldPreActionId" value="#{appEditController.formModel.preAction}" 
								label="Local" styleClass="form-control" converter="#{hibernateEntityIdConverter}">
								<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item}" />
							</p:selectOneMenu>
						</div>
					</div>
				</div>
			</div>
		</div>	 	 
		<div class="separator-sm"/> 
		<div class="row">
			<div class="col-md-12">
				<p:commandLink id="saveButton" action="save" update="@form" ajax="true" styleClass="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</p:commandLink> 
				<ui:fragment rendered="#{appEditController.formModel.id != null}">
					&nbsp;
					<p:commandLink id="deleteButton" styleClass="btn btn-default" onsuccess="PF('detailDialog').show()" >
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
					</p:commandLink>
		        </ui:fragment>
				&nbsp;				
				<h:outputLink id="listButton" styleClass="btn btn-default" value="#{request.contextPath}/#{externalContext.locale}/admin/apps/list">
					<span class="glyphicon" aria-hidden="true"></span> App List
				</h:outputLink>
			</div>
		</div>	 	 
	</h:form>
		
	<h:form id="confirmForm">
		<p:dialog widgetVar="detailDialog" header="Confirm deletion" resizable="false" width="540" position="center top">
			<h4><h:outputText value="Are you sure you want to remove this element?"/></h4>
			<div class="separator-sm"/> 
        	<p:outputPanel id="display">
				<div class="row">
					<div class="col-md-12">
						<p:commandLink id="deleteButton" styleClass="btn btn-primary" action="delete" >
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
						</p:commandLink>
						&nbsp;				
						<p:commandLink id="cancelDeleteButton" styleClass="btn btn-default" oncomplete="PF('detailDialog').hide();">
							<span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Cancel
				        </p:commandLink>
						<p:defaultCommand target="deleteButton" />
					</div>
				</div>
			</p:outputPanel>
    	</p:dialog>
	</h:form>	
		
</ui:define>

</ui:composition>
