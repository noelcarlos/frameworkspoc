<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:p="http://primefaces.org/ui"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

	<div class="row">
		<div class="col-md-6">
			<h2>CONFIGURE APP</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h:form id="editForm" prependId="true" styleClass="form-vertical">
				<div class="row">
					<div class="col-md-12">
						<ul class="list-unstyled">
		                    <li class="pull-left">
								<h2>#{(appEditController.formModel.id != null) ? 'Edit' : 'Create New'}</h2>
		                    </li>
		                    <li class="pull-right">
								<h2>&nbsp;<small>Id : #{appEditController.formModel.id}</small></h2>
		                    </li>
		                </ul>
					</div>
				</div>		        
				<div class="row">
		         	<p:messages showDetail="false" showSummary="true"/>  

					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldScreenName" styleClass="control-label">
									Name  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<p:inputText id="fieldScreenName" value="#{appEditController.formModel.name}" 
									styleClass="form-control" label="Name"/>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldisActive" styleClass="control-label">Enabled</h:outputLabel>
								<p:selectBooleanCheckbox id="fieldisActive" value="#{appEditController.formModel.isActive}" 
									styleClass="form-control" label="Is active" />
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldLocActionId" styleClass="control-label">
									Local  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<h:selectOneMenu id="fieldLocActionId" value="#{appEditController.formModel.locActionId}" 
									label="Local" styleClass="form-control">
									<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item.id}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldDevActionId" styleClass="control-label">
									Dev  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<h:selectOneMenu id="fieldDevActionId" value="#{appEditController.formModel.devActionId}" 
									label="Local" styleClass="form-control">
									<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item.id}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldIntActionId" styleClass="control-label">
									Int  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<h:selectOneMenu id="fieldIntActionId" value="#{appEditController.formModel.intActionId}" 
									label="Local" styleClass="form-control">
									<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item.id}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldProActionId" styleClass="control-label">
									Pro  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<h:selectOneMenu id="fieldProActionId" value="#{appEditController.formModel.proActionId}" 
									label="Local" styleClass="form-control">
									<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item.id}" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>

					<div class="row">
					
						<div class="col-md-3">
							&nbsp;
						</div>
						<div class="col-md-3">
							&nbsp;
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldFdgActionId" styleClass="control-label">
									Full digital  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<h:selectOneMenu id="fieldFdgActionId" value="#{appEditController.formModel.fdgActionId}" 
									label="Local" styleClass="form-control">
									<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item.id}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h:outputLabel for="fieldPreActionId" styleClass="control-label">
									Pre  <span class="glyphicon glyphicon-mandatory" />
								</h:outputLabel>
								<h:selectOneMenu id="fieldPreActionId" value="#{appEditController.formModel.preActionId}" 
									label="Local" styleClass="form-control">
									<f:selectItems value="#{lkActionTypes}" var="item" itemLabel="#{item.id} - #{item.name}" itemValue="#{item.id}" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>	 	 
				<div class="separator-sm"/> 
				<div class="row">
					<p:commandLink id="saveButton" action="save" update="@form" ajax="true" styleClass="btn btn-primary">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
					</p:commandLink>
					&nbsp;
					<h:outputLink id="listButton" styleClass="btn btn-default" value="#{request.contextPath}/#{externalContext.locale}/admin/apps/list">
						<span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> App List
					</h:outputLink>
					&nbsp;
					<ui:fragment rendered="#{mainEntityController.selected.id != null}">
						<h:outputLink id="viewButton" styleClass="btn btn-default" value="#{request.contextPath}/#{externalContext.locale}/admin/apps/list">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Cancel
						</h:outputLink>
					</ui:fragment>
				</div>	 	 
			</h:form>
		</div>
	</div>
		
</ui:define>

</ui:composition>
