<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:p="http://primefaces.org/ui"
				template="../../layouts/standard.xhtml">

<ui:define name="content">

	<h:form id="dataForm">
		<ui:include src="../../commons/flowMenu.xhtml" />
		<ui:include src="../../commons/flowFormErrors.xhtml"  />
		
		<p:messages showDetail="false" showSummary="true"/>
	
		<div class="row">
			<div class="col-md-12">
				<div class="row clearfix">
					<div class="form-group col-md-4">
						<label for="nombre" class="control-label">
							#{msg['seguroViviendaBean.edit.nombre']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="nombre" value="#{model.nombre}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.nombre']}"/>	
					</div>			
					<div class="form-group col-md-3">
						<label for="apellido1" class="control-label">
							#{msg['seguroViviendaBean.edit.apellido1']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="apellido1" value="#{model.apellido1}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.apellido1']}"/>	
					</div>	
					<div class="form-group col-md-3">
						<label for="apellido2" class="control-label">
							#{msg['seguroViviendaBean.edit.apellido2']}: 
						</label>
						<p:inputText id="apellido2" value="#{model.apellido2}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.apellido2']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="sexoId" class="control-label">
							#{msg['seguroViviendaBean.edit.sexoId']}:
							<span class="glyphicon glyphicon-mandatory" />
						</label>
						<h:selectOneMenu id="sexoId" value="#{model.sexoId}" 
							label="#{msg['seguroViviendaBean.edit.sexoId']}" styleClass="form-control">
							<f:selectItem itemValue="" itemLabel="" ></f:selectItem>
							<f:selectItems value="#{sexos}" var="item" itemLabel="#{item.ID} - #{item.NOMBRE}" itemValue="#{item.ID}" />
						</h:selectOneMenu>
					</div>
				</div>			
				<div class="row clearfix">
					<div class="form-group col-md-2">
						<label for="tipoDeDocumentoDeIdentidadId" class="control-label">
							#{msg['seguroViviendaBean.edit.tipoDeDocumentoDeIdentidadId']}:
							<span class="glyphicon glyphicon-mandatory" />
						</label>
						<h:selectOneMenu id="tipoDeDocumentoDeIdentidadId" value="#{model.tipoDeDocumentoDeIdentidadId}" 
							label="#{msg['seguroViviendaBean.edit.tipoDeDocumentoDeIdentidadId']}" styleClass="form-control">
							<f:selectItem itemValue="" itemLabel="" ></f:selectItem>
							<f:selectItems value="#{tiposDeDocumentosDeIndentidad}" var="item" itemLabel="#{item.ID} - #{item.NOMBRE}" itemValue="#{item.ID}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-md-3">
						<label for="documentoIdentidad" class="control-label">
							#{msg['seguroViviendaBean.edit.documentoIdentidad']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="documentoIdentidad" value="#{model.documentoIdentidad}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.documentoIdentidad']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="fechaDeNacimiento" class="control-label">
							#{msg['seguroViviendaBean.edit.fechaDeNacimiento']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:calendar id="fechaDeNacimiento" label="#{msg['seguroViviendaBean.edit.fechaDeNacimiento']}"  
							value="#{model.fechaDeNacimiento}" pattern="dd/MM/yyyy" 
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-2">
						<label for="telefonoMovil" class="control-label">
							#{msg['seguroViviendaBean.edit.telefonoMovil']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="telefonoMovil" value="#{model.telefonoMovil}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.telefonoMovil']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="email" class="control-label">
							#{msg['seguroViviendaBean.edit.email']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="email" value="#{model.email}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.email']}"/>
					</div>
				</div>
				<div class="row clearfix">
					<div class="form-group col-md-2">
						<label for="tipoDeViaTitularId" class="control-label">
							#{msg['seguroViviendaBean.edit.tipoDeViaTitularId']}:
							<span class="glyphicon glyphicon-mandatory" />
						</label>
						<h:selectOneMenu id="tipoDeViaTitularId" value="#{model.tipoDeViaTitularId}" 
							label="#{msg['seguroViviendaBean.edit.tipoDeViaTitularId']}" styleClass="form-control">
							<f:selectItem itemValue="" itemLabel="" ></f:selectItem>
							<f:selectItems value="#{tiposDeVias}" var="item" itemLabel="#{item.ID} - #{item.NOMBRE}" itemValue="#{item.ID}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-md-2">
						<label for="domicilioTitular" class="control-label">
							#{msg['seguroViviendaBean.edit.domicilioTitular']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="domicilioTitular" value="#{model.domicilioTitular}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.domicilioTitular']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="numeroYPisoTitular" class="control-label">
							#{msg['seguroViviendaBean.edit.numeroYPisoTitular']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="numeroYPisoTitular" value="#{model.numeroYPisoTitular}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.numeroYPisoTitular']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="codigoPostalTitular" class="control-label">
							#{msg['seguroViviendaBean.edit.codigoPostalTitular']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="codigoPostalTitular" value="#{model.codigoPostalTitular}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.codigoPostalTitular']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="localidadTitular" class="control-label">
							#{msg['seguroViviendaBean.edit.localidadTitular']}: <span class="glyphicon glyphicon-mandatory" />
						</label>
						<p:inputText id="localidadTitular" value="#{model.localidadTitular}" 
							styleClass="form-control" label="#{msg['seguroViviendaBean.edit.localidadTitular']}"/>
					</div>
					<div class="form-group col-md-2">
						<label for="provinciaTitularId" class="control-label">
							#{msg['seguroViviendaBean.edit.provinciaTitularId']}:
							<span class="glyphicon glyphicon-mandatory" />
						</label>
						<h:selectOneMenu id="provinciaTitularId" value="#{model.provinciaTitularId}" 
							label="#{msg['seguroViviendaBean.edit.provinciaTitularId']}" styleClass="form-control">
							<f:selectItem itemValue="" itemLabel="" ></f:selectItem>
							<f:selectItems value="#{provincias}" var="item" itemLabel="#{item.ID} - #{item.NOMBRE}" itemValue="#{item.ID}" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>	
			<div class="row col-md-12">
				<div class="form-group col-md-12">
					<div class="checkbox checkbox-primary">
						<h:selectBooleanCheckbox id="laViviendaAsegurarCoincideConLaDelTitular" 
							value="#{model.laViviendaAsegurarCoincideConLaDelTitular}" />
						<label for="laViviendaAsegurarCoincideConLaDelTitular" class="control-label">
							#{msg['seguroViviendaBean.edit.laViviendaAsegurarCoincideConLaDelTitular']}
						</label>
					</div>
				</div>
			</div>
			
		</div>
	
		<ui:include src="../../commons/flowButtons.xhtml" />
	</h:form>
	
</ui:define>

</ui:composition>
